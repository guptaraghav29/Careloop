          const totalAdherence = medications.reduce((sum, med) => sum + med.adherence, 0);

          const circumference = 2 * Math.PI * 45;
          const offset = circumference - (value / 100) * circumference;

                  cy={size/2}

        const MedicationCard = ({ medication }) => (

                      onClick={() => {

                      className="flex-1 py-2 px-4 bg-gray-200 text-gray-700 rounded-lg text-sm hover:bg-gray-300 transition-colors"

                      Reschedule

                    <button className="flex-1 py-2 px-4 bg-emerald-600 text-white rounded-lg text-sm hover:bg-emerald-700 transition-colors">

                  opacity: 0;
                }

                  transform: translateX(0);
                  opacity: 1;
                }
              }

              @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');

              * {
                font-family: 'Plus Jakarta Sans', system-ui, -apple-system, sans-serif;
              }

                font-family: 'Plus Jakarta Sans', system-ui, -apple-system, sans-serif;
              }
            `}</style>
          </div>
        );
