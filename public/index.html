    // --- UTILS ---
    const formatDate = (date) =>
      date
        ? new Date(date).toLocaleDateString("en-US", { month: "short", day: "numeric", year: "numeric" })

    const formatTime = (date) =>
      date
        ? new Date(date).toLocaleTimeString("en-US", { hour: "numeric", minute: "2-digit" })
        : "TBD";

    const addDays = (date, days) => new Date(date.getTime() + days * 24 * 60 * 60 * 1000);

    // --- COMPONENTS ---

    const Icon = React.memo(({ name, className = "" }) => {
      const ref = useRef(null);

      useEffect(() => {
        if (ref.current && window.lucide) {
          while (ref.current.firstChild) {
            ref.current.removeChild(ref.current.firstChild);
          }
          const iconElement = document.createElement('i');
          iconElement.setAttribute('data-lucide', name);
          iconElement.setAttribute('class', className);
          ref.current.appendChild(iconElement);

          window.lucide.createIcons({
            root: ref.current,
            nameAttr: 'data-lucide',
          });
        }
      }, [name, className]);

      return <span ref={ref} style={{ display: 'inline-flex' }}></span>;
    });

    const ProgressRing = ({ progress, size = 120, strokeWidth = 8 }) => {
        const radius = (size - strokeWidth) / 2;
        const circumference = radius * 2 * Math.PI;
        const offset = circumference - (progress / 100) * circumference;

        return (
          <svg width={size} height={size} className="transform -rotate-90">
            <circle
              cx={size / 2}
              cy={size / 2}
              r={radius}
              stroke="rgba(134, 191, 157, 0.2)"
              strokeWidth={strokeWidth}
              fill="none"
            />
            <circle
              cx={size / 2}
              cy={size / 2}
              r={radius}
              stroke="url(#gradient)"
              strokeWidth={strokeWidth}
              fill="none"
              strokeDasharray={circumference}
              strokeDashoffset={offset}
              strokeLinecap="round"
              style={{ transition: "stroke-dashoffset 1s ease-out" }}
            />
            <defs>
              <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stopColor="#86BF9D" />
                <stop offset="100%" stopColor="#5A9B73" />
              </linearGradient>
            </defs>
          </svg>
        );
    };

    const AGENT_ID = "agent_9701kgb6m4kyfcetfhdrtq20x3ed";

                if (validTabs.includes(tab_name.toLowerCase())) {
                  setActiveTab(tab_name.toLowerCase());
                  return `Switched to ${tab_name}`;
                }
                return "Tab not found.";
              }
            }
          });
          conversationRef.current = conversation;
        } catch (err) {
          console.error("Connection failed:", err);
          setIsConnecting(false);
          alert("Mic access is required to talk to Kai.");
        }
      };

      const handleMarkTaken = (medId) => {
        setMedications(prev => prev.map(med =>
          med.id === medId ? { ...med, taken: true, streak: med.streak + 1 } : med
        ));
        setShowNotification(true);
        setTimeout(() => setShowNotification(false), 3000);
      };

      const handleAddMedication = () => {
        if (newMedication.name && newMedication.dose) {
          const newMed = {
            id: medications.length + 1,
            name: newMedication.name,
            dose: newMedication.dose,
            frequency: newMedication.frequency,
            nextDose: `Today, ${newMedication.time}`,
            streak: 0,
            adherence: 0,
            taken: false
          };
          setMedications([...medications, newMed]);
          setNewMedication({ name: "", dose: "", frequency: "Once daily", time: "08:00" });
          setShowAddMedication(false);
        }
      };

      const handleScheduleAppointment = () => {
        if (newAppointment.type && newAppointment.doctor && newAppointment.date) {
          setShowScheduleAppointment(false);
          setNewAppointment({ type: "", doctor: "", date: "", time: "", reason: "" });
          alert(`Appointment scheduled! You'll receive a confirmation email shortly.`);
        }
      };

      const handleReschedule = (appointment) => {
        setSelectedAppointment(appointment);
        setSelectedRescheduleSlot(null);
        setRescheduleForm({ date: "", time: "" });
        setShowReschedule(true);
      };

      const handleAddToCalendar = (appointment) => {
        alert(
          `Adding to calendar:\n${appointment.type}\n${appointment.date} at ${appointment.time}\n\nIn a real app, this would integrate with Google Calendar, Outlook, or Apple Calendar.`
        );
      };

      const handleCancelAppointment = (appointment) => {
        if (confirm(`Are you sure you want to cancel your ${appointment.type} appointment on ${appointment.date}?`)) {
          alert(`Appointment cancelled. Your provider has been notified.`);
        }
      };

      const handleGetDirections = (location) => {
        alert(`Opening map directions to:\n${location}\n\nIn a real app, this would open Google Maps or Apple Maps.`);
      };

      const handleSendChatMessage = (e) => {
        e.preventDefault();
        if (!chatInput.trim()) return;

        const newMessage = {
          id: Date.now().toString(),
          participantId: "user-1",
          content: chatInput,
          timestamp: new Date(),
          status: "sending"
        };

        setChatMessages(prev => [...prev, newMessage]);
        setChatInput("");

        setTimeout(() => {
          const patientName = selectedPatient
            ? `${selectedPatient.name?.first || ""} ${selectedPatient.name?.last || ""}`.trim()
            : "your patient";
          const conditions = selectedPatient?.conditions?.length
            ? selectedPatient.conditions.join(", ")
            : "your health profile";
          const medCount = selectedPatient?.medications?.length || 0;
          const responseMessage = {
            id: (Date.now() + 1).toString(),
            participantId: "assistant-1",
            content: `Thanks! I pulled up ${patientName}'s chart. Key conditions: ${conditions}. Active meds: ${medCount}. Let me know what you'd like to review.`,
            timestamp: new Date(),
            status: "delivered"
          };
          setChatMessages(prev => [...prev, responseMessage]);
        }, 1500);
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-gray-50 via-emerald-50/30 to-teal-50/30">
          <VoiceAgent onToggle={toggleConversation} isConnected={isConnected} isConnecting={isConnecting} />
          {showNotification && (
            <div
              className="fixed top-6 right-6 bg-white rounded-2xl shadow-2xl p-4 border-2 border-emerald-200 max-w-sm z-50"
              style={{ animation: "slideInRight 0.5s ease-out" }}
            >
              <div className="flex items-start gap-3">
                <div className="w-10 h-10 rounded-xl bg-emerald-100 flex items-center justify-center flex-shrink-0">
                  <Icon name="sparkles" className="w-5 h-5 text-emerald-600" />
                </div>
                <div>
                  <div className="font-bold text-gray-800">AI Agent Update</div>
                  <div className="text-sm text-gray-600 mt-1">Insurance verified for your March 15th appointment ✓</div>
                </div>
                <button onClick={() => setShowNotification(false)} className="text-gray-400 hover:text-gray-600 ml-auto">
                  ✕
                </button>
              </div>
            </div>
          )}

          <div className="max-w-7xl mx-auto p-6">
            <header className="mb-8">
              <div className="flex items-center justify-between">
                <div className="flex items-center gap-3">
                  <div className="w-14 h-14 rounded-2xl bg-gradient-to-br from-emerald-500 to-teal-600 flex items-center justify-center shadow-lg">
                    <Icon name="heart" className="w-8 h-8 text-white" />
                  </div>
                  <div>
                    <h1 className="text-3xl font-bold bg-gradient-to-r from-emerald-600 to-teal-600 bg-clip-text text-transparent">
                      CareLoop
                    </h1>
                    <p className="text-sm text-gray-500 font-medium">Your Digital Health Manager</p>
                  </div>
                </div>

                <div className="flex items-center gap-4">
                  <button
                    onClick={() => setShowNotification(true)}
                    className="relative p-3 hover:bg-gray-100 rounded-xl transition-colors"
                  >
                    <Icon name="bell" className="w-6 h-6 text-gray-600" />
                    <span className="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full"></span>
                  </button>
                  <button
                    onClick={() => alert("Demo: calling your care team now.")}
                    className="p-3 hover:bg-gray-100 rounded-xl transition-colors"
                  >
                    <Icon name="phone" className="w-6 h-6 text-gray-600" />
                  </button>
                  <div className="w-12 h-12 rounded-xl bg-gradient-to-br from-emerald-400 to-teal-500 flex items-center justify-center text-white font-bold text-lg">
                    {userInitials}
                  </div>
                </div>
              </div>
            </header>

            <nav className="mb-8 bg-white rounded-2xl p-2 shadow-lg border-2 border-gray-100">
              <div className="flex gap-2">
                {[
                  { id: "dashboard", label: "Dashboard", icon: "trending-up" },
                  { id: "appointments", label: "Appointments", icon: "calendar" },
                  { id: "medications", label: "Medications", icon: "pill" },
                  { id: "insurance", label: "Insurance", icon: "shield" }
                ].map((tab) => (
                  <button
                    key={tab.id}
                    onClick={() => setActiveTab(tab.id)}
                    className={`flex-1 flex items-center justify-center gap-2 px-6 py-4 rounded-xl font-semibold transition-all ${activeTab === tab.id
                      ? "bg-gradient-to-br from-emerald-500 to-teal-600 text-white shadow-lg"
                      : "text-gray-600 hover:bg-gray-50"
                      }`}
                  >
                    <Icon name={tab.icon} className="w-5 h-5" />
                    <span>{tab.label}</span>
                  </button>
                ))}
              </div>
            </nav>

            <main className={`transition-all duration-500 ${animateIn ? "opacity-100 translate-y-0" : "opacity-0 translate-y-4"}`}>
              {activeTab === "dashboard" && (
                <DashboardView
                    userData={userData}
                    setShowChatInterface={setShowChatInterface}
                    setActiveTab={setActiveTab}
                />
              )}
              {activeTab === "appointments" && (
                <AppointmentsView
                    userData={userData}
                    setShowScheduleAppointment={setShowScheduleAppointment}
                    setExpandedAppointment={setExpandedAppointment}
                    expandedAppointment={expandedAppointment}
                    handleGetDirections={handleGetDirections}
                    handleReschedule={handleReschedule}
                    handleAddToCalendar={handleAddToCalendar}
                    handleCancelAppointment={handleCancelAppointment}
                />
              )}
              {activeTab === "medications" && (
                <MedicationsView
                    medications={medications}
                    showAddMedication={showAddMedication}
                    setShowAddMedication={setShowAddMedication}
                    newMedication={newMedication}
                    setNewMedication={setNewMedication}
                    handleAddMedication={handleAddMedication}
                    handleMarkTaken={handleMarkTaken}
                    handleGetDirections={handleGetDirections}
                />
              )}
              {activeTab === "insurance" && (
                <InsuranceView
                    userData={userData}
                    setShowVerifyCoverage={setShowVerifyCoverage}
                    setShowFileClaim={setShowFileClaim}
                    setShowFindProviders={setShowFindProviders}
                />
              )}
            </main>
          </div>

          <ScheduleAppointmentModal
            show={showScheduleAppointment}
            onClose={() => setShowScheduleAppointment(false)}
            newAppointment={newAppointment}
            setNewAppointment={setNewAppointment}
            onSchedule={handleScheduleAppointment}
          />
          <RescheduleModal
            show={showReschedule}
            onClose={() => setShowReschedule(false)}
            selectedAppointment={selectedAppointment}
            rescheduleForm={rescheduleForm}
            setRescheduleForm={setRescheduleForm}
            selectedRescheduleSlot={selectedRescheduleSlot}
            setSelectedRescheduleSlot={setSelectedRescheduleSlot}
          />
          <VerifyCoverageModal
            show={showVerifyCoverage}
            onClose={() => setShowVerifyCoverage(false)}
            verifyCoverageForm={verifyCoverageForm}
            setVerifyCoverageForm={setVerifyCoverageForm}
          />
          <FileClaimModal
            show={showFileClaim}
            onClose={() => setShowFileClaim(false)}
            fileClaimForm={fileClaimForm}
            setFileClaimForm={setFileClaimForm}
          />
          <FindProvidersModal
            show={showFindProviders}
            onClose={() => setShowFindProviders(false)}
            findProvidersForm={findProvidersForm}
            setFindProvidersForm={setFindProvidersForm}
          />
          <ChatInterfaceModal
            show={showChatInterface}
            onClose={() => setShowChatInterface(false)}
            chatMessages={chatMessages}
            chatInput={chatInput}
            setChatInput={setChatInput}
            handleSendChatMessage={handleSendChatMessage}
          />
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<CareLoop />);
  </script>
</body>

</html>
